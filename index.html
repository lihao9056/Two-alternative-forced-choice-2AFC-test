<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制选择对比判断工具 (带信心评分和暂停功能)</title>
    <style>
        /* 基础样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4a7abc, #3a6aa5);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .instruction {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .player-name {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }

        .comparison-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .image-wrapper {
            flex: 1;
            text-align: center;
            background: #f8f8f8;
            border: 2px solid #ddd;
            border-radius: 10px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px;
        }

        .image-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            z-index: 10;
        }
        
        .image-display {
            max-width: 100%;
            max-height: 380px;
            object-fit: contain;
            display: none;
        }
        
        .placeholder {
            font-size: 1.2rem;
            color: #777;
            text-align: center;
            padding: 20px;
        }
        
        .controls {
            display: none;
        }
        
        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .choice-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 45%;
        }
        
        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        #left-btn {
            background: #2196F3;
            color: white;
        }
        
        #right-btn {
            background: #FF9800;
            color: white;
        }
        
        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 选中选择按钮的视觉反馈 */
        .choice-btn.selected {
            border: 4px solid #f44336; 
            transform: translateY(-5px); 
        }

        /* --- 评分样式 --- */
        .rating-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .rating-section {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            max-width: 400px;
        }
        
        .rating-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.0rem;
        }
        
        .rating-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .rate-btn {
            width: 45px;
            height: 45px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50%;
            border: 2px solid;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .rate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #eee; 
            color: #aaa;
            border-color: #ddd;
            transform: none;
        }

        /* 信心评分特定样式 (绿色系) */
        .conf-btn {
            border-color: #5cb85c;
            color: #5cb85c;
        }
        .conf-btn:hover:not(:disabled) {
            background: #5cb85c;
            color: white;
            transform: scale(1.05);
        }
        .conf-btn.selected {
            background: #4CAF50; 
            color: white;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        /* --- 进度和操作按钮样式保持不变 --- */
        .progress-info {
            display: flex;
            justify-content: space-around;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            margin-top: 20px; 
        }
        .info-item { text-align: center; }
        .info-label { font-size: 0.9rem; color: #666; margin-bottom: 5px; }
        .info-value { font-size: 1.2rem; font-weight: bold; color: #333; }
        .action-buttons { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-top: 20px;
        }
        .action-btn { 
            padding: 12px 25px; 
            background: #2196F3; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1rem; 
            transition: all 0.3s; 
        }
        .action-btn:hover { background: #0b7dda; transform: translateY(-2px); }
        #save-btn { background: #FF9800; }
        #save-btn:hover { background: #e68a00; }
        #restart-btn { background: #9C27B0; }
        #restart-btn:hover { background: #7b1fa2; }
        #pause-btn { background: #FF5722; } /* 新增暂停按钮样式 */
        #pause-btn:hover { background: #e64a19; }
        #pause-btn.paused { background: #4CAF50; } /* 暂停状态的样式 */
        #pause-btn.paused:hover { background: #45a049; }
        #reselect-btn { background: #9C27B0; } /* 新增重新选择按钮样式 */
        #reselect-btn:hover { background: #7b1fa2; }
        #reselect-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* 暂停状态覆盖层样式 */
        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            z-index: 100;
            border-radius: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .modal input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .modal button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        #confirm-name {
            background: #4CAF50;
            color: white;
        }
        
        @media (max-width: 768px) {
            .comparison-container {
                flex-direction: column;
            }
            .rating-container {
                flex-direction: column;
            }
            .choice-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .choice-btn {
                width: 100%;
            }
             .progress-info {
                flex-direction: column;
                gap: 15px;
            }
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图像强制选择判断工具</h1>
            <div class="instruction">1. 选择更优图片 -> 2. 评分信心 -> 自动下一张</div>
            <div class="player-name" id="player-name-display">玩家: 未设置</div>
        </header>
        
        <div class="content">
            <div class="comparison-container">
                <div class="image-wrapper" id="left-image-wrapper">
                    <div class="image-label">左侧图像 (A)</div>
                    <img class="image-display" id="image-display-left" alt="左侧图像">
                    <div class="placeholder" id="placeholder-left">等待选择文件夹</div>
                    <div class="pause-overlay" id="pause-overlay-left" style="display: none;">已暂停</div>
                </div>
                <div class="image-wrapper" id="right-image-wrapper">
                    <div class="image-label">右侧图像 (B)</div>
                    <img class="image-display" id="image-display-right" alt="右侧图像">
                    <div class="placeholder" id="placeholder-right">等待选择文件夹</div>
                    <div class="pause-overlay" id="pause-overlay-right" style="display: none;">已暂停</div>
                </div>
            </div>
            
            <div class="choice-buttons">
                <button class="choice-btn" id="left-btn" disabled>左侧 (A) 更优</button>
                <button class="choice-btn" id="right-btn" disabled>右侧 (B) 更优</button>
            </div>
            
            <div class="rating-container">
                <div class="rating-section" id="confidence-section">
                    <h3>您的信心 (1 = 猜测, 5 = 绝对确定)</h3>
                    <div class="rating-buttons" id="confidence-buttons">
                        <button class="rate-btn conf-btn" data-confidence="1" disabled>1</button>
                        <button class="rate-btn conf-btn" data-confidence="2" disabled>2</button>
                        <button class="rate-btn conf-btn" data-confidence="3" disabled>3</button>
                        <button class="rate-btn conf-btn" data-confidence="4" disabled>4</button>
                        <button class="rate-btn conf-btn" data-confidence="5" disabled>5</button>
                    </div>
                </div>
            </div>
            
            <div class="progress-info">
                <div class="info-item">
                    <div class="info-label">总任务数</div>
                    <div class="info-value" id="total-tasks-count">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">已判断</div>
                    <div class="info-value" id="judged-count">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">用时</div>
                    <div class="info-value" id="timer-display">0.0秒</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" id="select-folder-btn">选择父文件夹</button>
                <button class="action-btn" id="pause-btn" disabled>暂停</button>
                <button class="action-btn" id="reselect-btn" disabled>重新选择</button>
                <button class="action-btn" id="restart-btn" disabled>重新开始</button>
                <button class="action-btn" id="save-btn" disabled>保存结果 (CSV)</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="name-modal">
        <div class="modal-content">
            <h2>请输入您的姓名</h2>
            <input type="text" id="player-name-input" placeholder="您的姓名">
            <div>
                <button id="confirm-name">确认</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2>任务完成</h2>
            <p id="game-over-message"></p>
            <button id="game-over-ok">确定</button>
        </div>
    </div>

    <script>
        // 实用函数：打乱数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * 提取配对键：Model/3T 文件名中第一个下划线之后的所有部分。
         * 例如: "Model_Case01_001.png" -> "Case01_001.png"
         */
        function extractMatchKey(filename) {
            const firstUnderscoreIndex = filename.indexOf('_');
            if (firstUnderscoreIndex === -1) {
                return null;
            }
            return filename.substring(firstUnderscoreIndex + 1); 
        }

        // 应用状态
        const appState = {
            playerName: "",
            files3T: [],
            filesModel: [],
            threeTMap: new Map(),
            comparisonPairs: [],
            currentPairIndex: -1,
            gameActive: false,
            startTime: 0,
            pausedTime: 0,          // 暂停时的时间点
            totalPausedTime: 0,     // 累计暂停时间
            timerInterval: null,
            results: [],
            currentChoice: null,     // {chosenSide, chosenType, elapsedTime}
            currentConfidence: null, // 1-5
            isPaused: false,         // 暂停状态
            totalJudged: 0,
            selectionStartTime: 0    // 当前选择开始时间（用于重新选择时重新计时）
        };

        // DOM元素
        const elements = {
            playerNameDisplay: document.getElementById('player-name-display'),
            imageDisplayLeft: document.getElementById('image-display-left'),
            imageDisplayRight: document.getElementById('image-display-right'),
            placeholderLeft: document.getElementById('placeholder-left'),
            placeholderRight: document.getElementById('placeholder-right'),
            pauseOverlayLeft: document.getElementById('pause-overlay-left'),
            pauseOverlayRight: document.getElementById('pause-overlay-right'),
            leftBtn: document.getElementById('left-btn'),
            rightBtn: document.getElementById('right-btn'),
            confidenceButtons: document.getElementById('confidence-buttons').querySelectorAll('.conf-btn'),
            totalTasksCount: document.getElementById('total-tasks-count'),
            judgedCount: document.getElementById('judged-count'),
            timerDisplay: document.getElementById('timer-display'),
            selectFolderBtn: document.getElementById('select-folder-btn'),
            pauseBtn: document.getElementById('pause-btn'),
            reselectBtn: document.getElementById('reselect-btn'),
            restartBtn: document.getElementById('restart-btn'),
            saveBtn: document.getElementById('save-btn'),
            nameModal: document.getElementById('name-modal'),
            playerNameInput: document.getElementById('player-name-input'),
            confirmNameBtn: document.getElementById('confirm-name'),
            gameOverModal: document.getElementById('game-over-modal'),
            gameOverMessage: document.getElementById('game-over-message'),
            gameOverOkBtn: document.getElementById('game-over-ok')
        };

        // 初始化应用
        function initApp() {
            setupEventListeners();
            elements.totalTasksCount.textContent = 0;
            elements.judgedCount.textContent = 0;
            setRatingButtonsEnabled(false);
            elements.nameModal.style.display = 'flex';
        }

        // 设置事件监听器
        function setupEventListeners() {
            elements.confirmNameBtn.addEventListener('click', confirmPlayerName);
            elements.selectFolderBtn.addEventListener('click', selectImageFolder);
            
            elements.leftBtn.addEventListener('click', () => recordChoice('Left'));
            elements.rightBtn.addEventListener('click', () => recordChoice('Right'));
            
            // 信心评分事件
            elements.confidenceButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    recordConfidence(parseInt(this.dataset.confidence));
                });
            });

            // 暂停按钮事件
            elements.pauseBtn.addEventListener('click', togglePause);
            
            // 重新选择按钮事件
            elements.reselectBtn.addEventListener('click', resetSelection);
            
            elements.restartBtn.addEventListener('click', restartGame);
            elements.saveBtn.addEventListener('click', saveResults);
            
            elements.gameOverOkBtn.addEventListener('click', () => {
                elements.gameOverModal.style.display = 'none';
            });
        }
        
        // 启用/禁用判断按钮
        function setChoiceButtonsEnabled(enabled) {
            elements.leftBtn.disabled = !enabled || appState.isPaused;
            elements.rightBtn.disabled = !enabled || appState.isPaused;
            if (!enabled || appState.isPaused) {
                elements.leftBtn.blur();
                elements.rightBtn.blur();
            } else {
                elements.leftBtn.classList.remove('selected');
                elements.rightBtn.classList.remove('selected');
            }
        }

        // 启用/禁用评分按钮
        function setRatingButtonsEnabled(enabled) {
            elements.confidenceButtons.forEach(btn => {
                btn.disabled = !enabled || appState.isPaused;
                if (!enabled || appState.isPaused) btn.classList.remove('selected');
            });
        }

        // 更新重新选择按钮状态
        function updateReselectButton() {
            if (appState.currentChoice && !appState.currentConfidence && !appState.isPaused) {
                elements.reselectBtn.disabled = false;
            } else {
                elements.reselectBtn.disabled = true;
            }
        }

        // 更新暂停界面状态
        function updatePauseUI() {
            if (appState.isPaused) {
                // 显示暂停覆盖层
                elements.pauseOverlayLeft.style.display = 'flex';
                elements.pauseOverlayRight.style.display = 'flex';
                elements.pauseBtn.textContent = '继续';
                elements.pauseBtn.classList.add('paused');
                
                // 禁用所有交互按钮
                setChoiceButtonsEnabled(false);
                setRatingButtonsEnabled(false);
                elements.reselectBtn.disabled = true;
                
                // 更新计时器显示
                const elapsed = (Date.now() - appState.startTime - appState.totalPausedTime) / 1000;
                elements.timerDisplay.textContent = `${elapsed.toFixed(1)}秒 (已暂停)`;
            } else {
                // 隐藏暂停覆盖层
                elements.pauseOverlayLeft.style.display = 'none';
                elements.pauseOverlayRight.style.display = 'none';
                elements.pauseBtn.textContent = '暂停';
                elements.pauseBtn.classList.remove('paused');
                
                // 根据当前状态重新启用按钮
                if (appState.currentChoice) {
                    // 已经选择了图片，启用评分按钮和重新选择按钮
                    setChoiceButtonsEnabled(false);
                    setRatingButtonsEnabled(true);
                    updateReselectButton();
                } else {
                    // 还未选择，启用选择按钮
                    setChoiceButtonsEnabled(true);
                    setRatingButtonsEnabled(false);
                    elements.reselectBtn.disabled = true;
                }
            }
        }

        // 确认玩家姓名
        function confirmPlayerName() {
            const name = elements.playerNameInput.value.trim();
            appState.playerName = name || "匿名玩家";
            elements.playerNameDisplay.textContent = `玩家: ${appState.playerName}`;
            elements.nameModal.style.display = 'none';
        }

        // 选择图像父文件夹
        function selectImageFolder() {
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            input.directory = true;

            input.onchange = function(e) {
                const files = Array.from(e.target.files).filter(file => 
                    file.type.startsWith('image/') && /\.(png|jpg|jpeg|gif|bmp)$/i.test(file.name)
                );
                
                appState.files3T = files.filter(file => file.webkitRelativePath.includes('3T/'));
                appState.filesModel = files.filter(file => file.webkitRelativePath.includes('Model/'));

                if (appState.files3T.length === 0 || appState.filesModel.length === 0) {
                    alert('请选择包含 "3T/" 和 "Model/" 子文件夹的父文件夹，且子文件夹中包含图像文件！');
                    appState.files3T = [];
                    appState.filesModel = [];
                    return;
                }
                
                prepareComparisonPairs();
                
                if (appState.comparisonPairs.length === 0) {
                    alert('未找到任何配对成功的图像对。请检查文件命名规则 (文件名需包含下划线 _ )。');
                    return;
                }

                startGame();
            };
            
            input.click();
        }

        // 准备对比图像对
        function prepareComparisonPairs() {
            appState.comparisonPairs = [];
            appState.threeTMap.clear();
            
            // 构建哈希映射
            appState.files3T.forEach(file => {
                const key = extractMatchKey(file.name);
                if (key) {
                    if (!appState.threeTMap.has(key)) {
                        appState.threeTMap.set(key, file);
                    }
                }
            });

            // 进行配对
            appState.filesModel.forEach(modelFile => {
                const matchKey = extractMatchKey(modelFile.name);
                if (matchKey) {
                    const found3T = appState.threeTMap.get(matchKey);
                    if (found3T) {
                        appState.comparisonPairs.push([modelFile, found3T]);
                    }
                }
            });
            
            shuffleArray(appState.comparisonPairs);
            elements.totalTasksCount.textContent = appState.comparisonPairs.length;
        }

        // 开始游戏
        function startGame() {
            appState.currentPairIndex = -1;
            appState.totalJudged = 0;
            appState.gameActive = true;
            appState.isPaused = false;
            appState.results = [];
            appState.currentChoice = null;
            appState.currentConfidence = null;
            appState.totalPausedTime = 0;
            appState.pausedTime = 0;
            appState.selectionStartTime = 0;
            
            elements.judgedCount.textContent = 0;
            elements.timerDisplay.textContent = '0.0秒';
            
            setChoiceButtonsEnabled(true);
            setRatingButtonsEnabled(false);
            elements.pauseBtn.disabled = false;
            elements.pauseBtn.textContent = '暂停';
            elements.pauseBtn.classList.remove('paused');
            elements.reselectBtn.disabled = true;
            elements.restartBtn.disabled = false;
            elements.saveBtn.disabled = true;
            
            // 隐藏暂停覆盖层
            elements.pauseOverlayLeft.style.display = 'none';
            elements.pauseOverlayRight.style.display = 'none';
            
            showNextPair();
        }
        
        // 显示下一对图像
        function showNextPair() {
            appState.currentPairIndex++;
            
            if (appState.currentPairIndex >= appState.comparisonPairs.length) {
                endGame();
                return;
            }
            
            // 重置状态
            appState.currentChoice = null;
            appState.currentConfidence = null;
            appState.selectionStartTime = Date.now();
            
            setChoiceButtonsEnabled(true);
            setRatingButtonsEnabled(false);
            elements.reselectBtn.disabled = true;

            const [modelFile, threeTFile] = appState.comparisonPairs[appState.currentPairIndex];
            
            // 随机左右
            const flip = Math.random() < 0.5;
            const leftFile = flip ? threeTFile : modelFile;
            const rightFile = flip ? modelFile : threeTFile;

            appState.currentPair = {
                left: leftFile,
                right: rightFile,
                leftType: flip ? '3T' : 'Model',
                rightType: flip ? 'Model' : '3T'
            };

            displayImage(leftFile, elements.imageDisplayLeft, elements.placeholderLeft);
            displayImage(rightFile, elements.imageDisplayRight, elements.placeholderRight);
            
            startTimer();
        }

        // 显示图像辅助函数
        function displayImage(imageFile, imgElement, placeholderElement) {
            const objectURL = URL.createObjectURL(imageFile);

            imgElement.onload = () => {
                URL.revokeObjectURL(objectURL);
                imgElement.style.display = 'block';
                placeholderElement.style.display = 'none';
            };
            imgElement.onerror = () => {
                placeholderElement.textContent = `加载失败: ${imageFile.name}`;
                placeholderElement.style.display = 'block';
                imgElement.style.display = 'none';
            };

            imgElement.src = objectURL;
        }

        // 开始/更新计时器
        function startTimer() {
            if (appState.timerInterval) {
                clearInterval(appState.timerInterval);
            }
            
            appState.startTime = Date.now() - appState.totalPausedTime;
            
            appState.timerInterval = setInterval(() => {
                if (appState.gameActive && !appState.isPaused) {
                    const currentTime = Date.now();
                    const elapsed = (currentTime - appState.startTime - appState.totalPausedTime) / 1000;
                    
                    // 根据状态显示不同的提示信息
                    let statusText = "";
                    if (appState.currentChoice) {
                        if (appState.currentConfidence) {
                            statusText = " (已完成)";
                        } else {
                            statusText = " (已选择，请完成信心评分)";
                        }
                    } else {
                        statusText = " (请选择更优图片)";
                    }
                    
                    elements.timerDisplay.textContent = `${elapsed.toFixed(1)}秒${statusText}`;
                }
            }, 100);
        }

        // 暂停/继续切换
        function togglePause() {
            if (!appState.gameActive) return;
            
            appState.isPaused = !appState.isPaused;
            
            if (appState.isPaused) {
                // 记录暂停开始时间
                appState.pausedTime = Date.now();
                
                // 停止计时器
                if (appState.timerInterval) {
                    clearInterval(appState.timerInterval);
                    appState.timerInterval = null;
                }
            } else {
                // 计算暂停持续时间并累加
                const pauseDuration = Date.now() - appState.pausedTime;
                appState.totalPausedTime += pauseDuration;
                
                // 重新开始计时器
                startTimer();
            }
            
            // 更新UI
            updatePauseUI();
        }

        // 1. 用户选择左或右
        function recordChoice(chosenSide) {
            if (!appState.gameActive || appState.currentChoice || appState.isPaused) return; 
            
            // 移除停止计时器的代码
            // 旧代码：
            // if (appState.timerInterval) {
            //     clearInterval(appState.timerInterval);
            //     appState.timerInterval = null;
            // }
            
            const endTime = Date.now();
            const elapsed = (endTime - appState.startTime - appState.totalPausedTime) / 1000;
            const chosenType = chosenSide === 'Left' ? appState.currentPair.leftType : appState.currentPair.rightType;
            
            // 记录选择
            appState.currentChoice = {
                chosenSide: chosenSide,
                chosenType: chosenType,
                elapsedTime: elapsed.toFixed(1)
            };
            
            // UI 反馈
            setChoiceButtonsEnabled(false);
            setRatingButtonsEnabled(true);
            elements.reselectBtn.disabled = false;
            
            // 视觉高亮已选按钮
            document.getElementById(chosenSide.toLowerCase() + '-btn').classList.add('selected');
            
            // 修改提示信息
            elements.timerDisplay.textContent = `${elapsed.toFixed(1)}秒 (已选择，请完成信心评分)`;
        }

        // 重置选择（重新选择功能）
        function resetSelection() {
            if (!appState.currentChoice || appState.isPaused || appState.currentConfidence) return;
            
            // 重置选择状态
            appState.currentChoice = null;
            appState.currentConfidence = null;
            
            // 重置UI
            setChoiceButtonsEnabled(true);
            setRatingButtonsEnabled(false);
            elements.reselectBtn.disabled = true;
            elements.leftBtn.classList.remove('selected');
            elements.rightBtn.classList.remove('selected');
            
            // 重置信心评分按钮
            elements.confidenceButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 重置计时起点（从重新选择开始重新计时）
            appState.startTime = Date.now() - appState.totalPausedTime;
            
            // 更新计时器显示
            elements.timerDisplay.textContent = '0.0秒 (请重新选择)';
        }

        // 2. 用户记录信心
        function recordConfidence(confidenceValue) {
            if (!appState.currentChoice || appState.isPaused) return;
            
            appState.currentConfidence = confidenceValue;
            
            // 高亮选中的信心评分按钮
            elements.confidenceButtons.forEach(btn => {
                btn.classList.remove('selected');
                if (parseInt(btn.dataset.confidence) === confidenceValue) {
                    btn.classList.add('selected');
                }
            });
        
            // 停止计时器（现在在信心打分时停止）
            if (appState.timerInterval) {
                clearInterval(appState.timerInterval);
                appState.timerInterval = null;
            }
            
            // 计算最终用时
            const endTime = Date.now();
            const finalElapsed = (endTime - appState.startTime - appState.totalPausedTime) / 1000;
            
            // 更新用时记录
            appState.currentChoice.elapsedTime = finalElapsed.toFixed(1);
            
            // 显示最终用时
            elements.timerDisplay.textContent = `${finalElapsed.toFixed(1)}秒 (已完成)`;
            
            // 禁用评分按钮（防止重复点击）
            setRatingButtonsEnabled(false);
            
            // 完成当前判断，记录结果
            recordFinalResult();
            
            // 更新计数
            appState.totalJudged++;
            elements.judgedCount.textContent = appState.totalJudged;
            
            // 短暂延迟后进入下一题，让用户看到完成状态
            setTimeout(() => {
                showNextPair();
            }, 500);
        }
        // 记录最终结果
        function recordFinalResult() {
            const timestamp = new Date().toLocaleString();
            
            // 找出Model文件和3T文件具体是谁
            const modelFile = appState.currentPair.leftType === 'Model' ? appState.currentPair.left : appState.currentPair.right;
            const threeTFile = appState.currentPair.leftType === '3T' ? appState.currentPair.left : appState.currentPair.right;
            
            appState.results.push({
                timestamp,
                playerName: appState.playerName,
                taskNumber: appState.totalJudged + 1,
                elapsedTime: appState.currentChoice.elapsedTime,
                
                modelFilename: modelFile.name,
                threeTFilename: threeTFile.name,
                
                leftType: appState.currentPair.leftType,
                rightType: appState.currentPair.rightType,
                chosenSide: appState.currentChoice.chosenSide,
                chosenType: appState.currentChoice.chosenType,
                
                confidenceScore: appState.currentConfidence
            });
        }

        // 结束游戏
        function endGame() {
            appState.gameActive = false;
            appState.isPaused = false;
            
            if (appState.timerInterval) {
                clearInterval(appState.timerInterval);
                appState.timerInterval = null;
            }
            
            setChoiceButtonsEnabled(false);
            setRatingButtonsEnabled(false);
            elements.pauseBtn.disabled = true;
            elements.reselectBtn.disabled = true;
            elements.saveBtn.disabled = false;
            
            elements.imageDisplayLeft.style.display = 'none';
            elements.imageDisplayRight.style.display = 'none';
            elements.placeholderLeft.textContent = "任务完成！";
            elements.placeholderRight.textContent = "所有图像已判断完毕。";
            elements.placeholderLeft.style.display = 'block';
            elements.placeholderRight.style.display = 'block';
            
            // 隐藏暂停覆盖层
            elements.pauseOverlayLeft.style.display = 'none';
            elements.pauseOverlayRight.style.display = 'none';

            elements.gameOverMessage.innerHTML = `所有 ${appState.totalJudged} 对图像已判断完毕！<br>请点击"保存结果"按钮下载数据 (CSV)。`;
            elements.gameOverModal.style.display = 'flex';
        }

        // 重新开始
        function restartGame() {
            if (appState.filesModel.length > 0) {
                 elements.playerNameInput.value = appState.playerName;
                elements.nameModal.style.display = 'flex';
                
                elements.confirmNameBtn.removeEventListener('click', confirmPlayerName); 
                elements.confirmNameBtn.addEventListener('click', () => {
                    confirmPlayerName(); 
                    prepareComparisonPairs();
                    startGame();
                }, {once: true}); 
            } else {
                alert('请先选择包含图像子文件夹的父文件夹');
            }
        }

        // 保存 CSV
        function saveResults() {
            if (appState.results.length === 0) {
                alert('没有结果数据可保存');
                return;
            }
            
            let csvContent = "时间戳,玩家姓名,任务编号,耗时(秒),Model文件名,3T文件名,左侧类型,右侧类型,选择侧别,选择类型,信心评分(1-5)\n";
            
            appState.results.forEach(result => {
                csvContent += `${result.timestamp},${result.playerName},${result.taskNumber},${result.elapsedTime},${result.modelFilename},${result.threeTFilename},${result.leftType},${result.rightType},${result.chosenSide},${result.chosenType},${result.confidenceScore}\n`;
            });
            
            // 处理 BOM 防止中文乱码
            const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            const dateStr = new Date().toISOString().slice(0, 19).replace(/[:T]/g, '-');
            const fileName = `判断结果_${appState.playerName}_${dateStr}.csv`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 启动初始化
        initApp();
    </script>
</body>

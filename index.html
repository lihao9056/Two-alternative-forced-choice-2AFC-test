<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制选择对比判断工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px; /* 增加宽度以容纳两张图片 */
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4a7abc, #3a6aa5);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .instruction {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .player-name {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }

        /* 新增：图片对比容器 */
        .comparison-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .image-wrapper {
            flex: 1;
            text-align: center;
            background: #f8f8f8;
            border: 2px solid #ddd;
            border-radius: 10px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px;
        }

        .image-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            z-index: 10;
        }
        
        .image-display {
            max-width: 100%;
            max-height: 380px;
            object-fit: contain;
            display: none;
        }
        
        .placeholder {
            font-size: 1.2rem;
            color: #777;
            text-align: center;
            padding: 20px;
        }
        
        .controls {
            display: none; /* 导航按钮隐藏，因为采用强制选择 */
        }
        
        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .choice-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 45%; /* 使按钮更宽 */
        }
        
        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        #left-btn {
            background: #2196F3; /* 蓝色 */
            color: white;
        }
        
        #right-btn {
            background: #FF9800; /* 橙色 */
            color: white;
        }
        
        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* ... 其他样式保持不变 ... */
        .progress-info {
             display: flex;
            justify-content: space-around;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .action-btn {
            padding: 12px 25px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }
        
        #save-btn {
            background: #FF9800;
        }
        
        #save-btn:hover {
            background: #e68a00;
        }
        
        #restart-btn {
            background: #9C27B0;
        }
        
        #restart-btn:hover {
            background: #7b1fa2;
        }

        /* 模态框样式保持不变 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .modal input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .modal button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        #confirm-name {
            background: #4CAF50;
            color: white;
        }
        
        @media (max-width: 768px) {
            .comparison-container {
                flex-direction: column;
            }
            .choice-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .choice-btn {
                width: 100%;
            }
             .progress-info {
                flex-direction: column;
                gap: 15px;
            }
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图像强制选择判断工具</h1>
            <div class="instruction">请选择更“真”或更“假”的图片</div>
            <div class="player-name" id="player-name-display">玩家: 未设置</div>
        </header>
        
        <div class="content">
            <div class="comparison-container">
                <div class="image-wrapper" id="left-image-wrapper">
                    <div class="image-label">左侧图像 (A)</div>
                    <img class="image-display" id="image-display-left" alt="左侧图像">
                    <div class="placeholder" id="placeholder-left">等待选择文件夹</div>
                </div>
                <div class="image-wrapper" id="right-image-wrapper">
                    <div class="image-label">右侧图像 (B)</div>
                    <img class="image-display" id="image-display-right" alt="右侧图像">
                    <div class="placeholder" id="placeholder-right">等待选择文件夹</div>
                </div>
            </div>
            
            <div class="controls">
                </div>
            
            <div class="choice-buttons">
                <button class="choice-btn" id="left-btn" disabled>左侧 (A) 更优</button>
                <button class="choice-btn" id="right-btn" disabled>右侧 (B) 更优</button>
            </div>
            
            <div class="progress-info">
                <div class="info-item">
                    <div class="info-label">总任务数</div>
                    <div class="info-value" id="total-tasks-count">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">已判断</div>
                    <div class="info-value" id="judged-count">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">用时</div>
                    <div class="info-value" id="timer-display">0.0秒</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" id="select-folder-btn">选择父文件夹</button>
                <button class="action-btn" id="restart-btn" disabled>重新开始</button>
                <button class="action-btn" id="save-btn" disabled>保存结果 (CSV)</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="name-modal">
        <div class="modal-content">
            <h2>请输入您的姓名</h2>
            <input type="text" id="player-name-input" placeholder="您的姓名">
            <div>
                <button id="confirm-name">确认</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2>任务完成</h2>
            <p id="game-over-message"></p>
            <button id="game-over-ok">确定</button>
        </div>
    </div>

    <script>
        // 实用函数：打乱数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 应用状态
        const appState = {
            playerName: "",
            files3T: [],      // 3T 文件夹中的图像文件
            filesModel: [],   // Model 文件夹中的图像文件
            comparisonPairs: [], // 待判断的图像对 [ModelFile, 3TFile]
            currentPairIndex: -1, // 当前判断的图像对索引
            gameActive: false,
            startTime: 0,
            timerInterval: null,
            results: []
        };

        // DOM元素
        const elements = {
            playerNameDisplay: document.getElementById('player-name-display'),
            imageDisplayLeft: document.getElementById('image-display-left'),
            imageDisplayRight: document.getElementById('image-display-right'),
            placeholderLeft: document.getElementById('placeholder-left'),
            placeholderRight: document.getElementById('placeholder-right'),
            leftBtn: document.getElementById('left-btn'),
            rightBtn: document.getElementById('right-btn'),
            totalTasksCount: document.getElementById('total-tasks-count'),
            judgedCount: document.getElementById('judged-count'),
            timerDisplay: document.getElementById('timer-display'),
            selectFolderBtn: document.getElementById('select-folder-btn'),
            restartBtn: document.getElementById('restart-btn'),
            saveBtn: document.getElementById('save-btn'),
            nameModal: document.getElementById('name-modal'),
            playerNameInput: document.getElementById('player-name-input'),
            confirmNameBtn: document.getElementById('confirm-name'),
            gameOverModal: document.getElementById('game-over-modal'),
            gameOverMessage: document.getElementById('game-over-message'),
            gameOverOkBtn: document.getElementById('game-over-ok')
        };

        // 初始化应用
        function initApp() {
            setupEventListeners();
            // 确保总任务数和已判断数在启动时为 0
            elements.totalTasksCount.textContent = 0;
            elements.judgedCount.textContent = 0;
            // 显示姓名输入模态框
            elements.nameModal.style.display = 'flex';
        }

        // 设置事件监听器
        function setupEventListeners() {
            elements.confirmNameBtn.addEventListener('click', confirmPlayerName);
            elements.selectFolderBtn.addEventListener('click', selectImageFolder);
            
            elements.leftBtn.addEventListener('click', () => recordChoice('Left'));
            elements.rightBtn.addEventListener('click', () => recordChoice('Right'));
            
            elements.restartBtn.addEventListener('click', restartGame);
            elements.saveBtn.addEventListener('click', saveResults);
            
            elements.gameOverOkBtn.addEventListener('click', () => {
                elements.gameOverModal.style.display = 'none';
            });
        }

        // 确认玩家姓名
        function confirmPlayerName() {
            const name = elements.playerNameInput.value.trim();
            appState.playerName = name || "匿名玩家";
            elements.playerNameDisplay.textContent = `玩家: ${appState.playerName}`;
            elements.nameModal.style.display = 'none';
        }

        // 选择图像父文件夹 (包含 3T 和 Model)
        function selectImageFolder() {
            // 创建隐藏的文件输入元素
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            input.directory = true; // 兼容性
            
            input.onchange = function(e) {
                const files = Array.from(e.target.files).filter(file => 
                    file.type.startsWith('image/') && /\.(png|jpg|jpeg|gif|bmp)$/i.test(file.name)
                );
                
                // 根据文件路径筛选出 3T 和 Model 文件夹的图片
                appState.files3T = files.filter(file => file.webkitRelativePath.includes('3T/'));
                appState.filesModel = files.filter(file => file.webkitRelativePath.includes('Model/'));

                if (appState.files3T.length === 0 || appState.filesModel.length === 0) {
                    alert('请选择包含 "3T/" 和 "Model/" 子文件夹的父文件夹，且子文件夹中包含图像文件！');
                    appState.files3T = [];
                    appState.filesModel = [];
                    return;
                }
                
                // 准备图像对
                prepareComparisonPairs();
                startGame();
            };
            
            input.click();
        }

        // 准备对比图像对 (关键逻辑)
        function prepareComparisonPairs() {
            // 1. 打乱 Model 图像
            shuffleArray(appState.filesModel);
            
            // 2. 打乱 3T 图像（用于重复循环）
            let shuffled3T = [...appState.files3T];
            shuffleArray(shuffled3T);
            
            const totalTasks = appState.filesModel.length;
            const threeTCount = appState.files3T.length;

            appState.comparisonPairs = [];
            
            // 3. 构建图像对：Model 文件数量决定总任务数
            for (let i = 0; i < totalTasks; i++) {
                const modelFile = appState.filesModel[i];
                // 3T 文件重复循环使用
                const threeTFile = shuffled3T[i % threeTCount]; 
                
                appState.comparisonPairs.push([modelFile, threeTFile]);
            }

            elements.totalTasksCount.textContent = totalTasks;
            console.log(`已加载 ${totalTasks} 个 Model 文件和 ${threeTCount} 个 3T 文件。将创建 ${totalTasks} 个对比任务。`);
        }

        // 开始游戏
        function startGame() {
            appState.currentPairIndex = -1;
            appState.totalJudged = 0;
            appState.gameActive = true;
            appState.results = [];
            
            // 更新界面
            elements.judgedCount.textContent = 0;
            elements.timerDisplay.textContent = '0.0秒';
            
            // 启用按钮
            elements.leftBtn.disabled = false;
            elements.rightBtn.disabled = false;
            elements.restartBtn.disabled = false;
            elements.saveBtn.disabled = true;
            
            // 显示第一对图像
            showNextPair();
        }
        
        // 显示下一对图像
        function showNextPair() {
            appState.currentPairIndex++;
            
            if (appState.currentPairIndex >= appState.comparisonPairs.length) {
                endGame();
                return;
            }

            const [modelFile, threeTFile] = appState.comparisonPairs[appState.currentPairIndex];
            
            // 随机决定 3T 和 Model 的左右位置
            const flip = Math.random() < 0.5;
            const leftFile = flip ? threeTFile : modelFile;
            const rightFile = flip ? modelFile : threeTFile;

            // 标记哪边是 Model, 哪边是 3T (用于记录结果)
            appState.currentPair = {
                left: leftFile,
                right: rightFile,
                leftType: flip ? '3T' : 'Model',
                rightType: flip ? 'Model' : '3T'
            };

            // 显示图像
            displayImage(leftFile, elements.imageDisplayLeft, elements.placeholderLeft);
            displayImage(rightFile, elements.imageDisplayRight, elements.placeholderRight);
            
            // 开始计时 (在 displayImage 中启动，确保图片加载后计时)
            // 这里我们手动启动，因为两张图是同时加载的
            startTimer();
        }

        // 显示单张图像
        function displayImage(imageFile, imgElement, placeholderElement) {
            // 使用 URL.createObjectURL 而不是 FileReader 来处理 File 对象，以提高性能和内存效率
            const objectURL = URL.createObjectURL(imageFile);

            imgElement.onload = () => {
                URL.revokeObjectURL(objectURL); // 释放内存
                imgElement.style.display = 'block';
                placeholderElement.style.display = 'none';
            };
            imgElement.onerror = () => {
                placeholderElement.textContent = '加载失败';
                placeholderElement.style.display = 'block';
                imgElement.style.display = 'none';
            };

            imgElement.src = objectURL;
        }

        // 开始计时
        function startTimer() {
            if (appState.timerInterval) {
                clearInterval(appState.timerInterval);
            }
            
            appState.startTime = Date.now();
            
            appState.timerInterval = setInterval(() => {
                if (appState.gameActive) {
                    const elapsed = (Date.now() - appState.startTime) / 1000;
                    elements.timerDisplay.textContent = `${elapsed.toFixed(1)}秒`;
                }
            }, 100);
        }

        // 记录用户选择
        function recordChoice(chosenSide) {
            if (!appState.gameActive) return;
            
            // 停止计时
            if (appState.timerInterval) {
                clearInterval(appState.timerInterval);
                appState.timerInterval = null;
            }

            const endTime = Date.now();
            const elapsed = (endTime - appState.startTime) / 1000;
            
            const currentPairData = appState.currentPair;
            
            const chosenFile = chosenSide === 'Left' ? currentPairData.left : currentPairData.right;
            const chosenType = chosenSide === 'Left' ? currentPairData.leftType : currentPairData.rightType;
            const unchosenType = chosenSide === 'Left' ? currentPairData.rightType : currentPairData.leftType;
            
            // 更新判断次数
            appState.totalJudged++;
            elements.judgedCount.textContent = appState.totalJudged;
            
            // 记录结果
            recordResult({
                chosenSide: chosenSide,
                chosenType: chosenType, // Model 或 3T
                chosenFilename: chosenFile.name,
                unchosenType: unchosenType,
                unchosenFilename: (chosenSide === 'Left' ? currentPairData.right : currentPairData.left).name,
                elapsedTime: elapsed.toFixed(1)
            });
            
            elements.timerDisplay.textContent = '0.0秒'; // 重置显示
            
            // 自动显示下一对图像
            showNextPair();
        }

        // 记录结果
        function recordResult(data) {
            const timestamp = new Date().toLocaleString();
            
            // 3T 文件名 (用于追踪重复)
            const threeTFile = appState.currentPair.leftType === '3T' ? appState.currentPair.left : appState.currentPair.right;
            
            appState.results.push({
                timestamp,
                playerName: appState.playerName,
                taskNumber: appState.totalJudged,
                elapsedTime: data.elapsedTime,
                
                // 图像信息
                modelFilename: appState.currentPair.leftType === 'Model' ? appState.currentPair.left.name : appState.currentPair.right.name,
                threeTFilename: threeTFile.name,
                
                // 选择信息
                leftType: appState.currentPair.leftType,
                rightType: appState.currentPair.rightType,
                chosenSide: data.chosenSide, // Left 或 Right
                chosenType: data.chosenType, // Model 或 3T
            });
        }

        // 结束游戏
        function endGame() {
            appState.gameActive = false;
            
            // 清除计时器
            if (appState.timerInterval) {
                clearInterval(appState.timerInterval);
                appState.timerInterval = null;
            }
            
            // 禁用按钮
            elements.leftBtn.disabled = true;
            elements.rightBtn.disabled = true;
            
            // 启用保存按钮
            elements.saveBtn.disabled = false;
            
            // 隐藏图片，显示结束信息
            elements.imageDisplayLeft.style.display = 'none';
            elements.imageDisplayRight.style.display = 'none';
            elements.placeholderLeft.textContent = "任务完成！";
            elements.placeholderRight.textContent = "所有图像已判断完毕。";
            elements.placeholderLeft.style.display = 'block';
            elements.placeholderRight.style.display = 'block';

            // 显示游戏结束模态框
            elements.gameOverMessage.innerHTML = `所有 ${appState.totalJudged} 对图像已判断完毕！<br>请点击"保存结果"按钮保存您的判断数据 (CSV)。`;
            elements.gameOverModal.style.display = 'flex';
        }

        // 重新开始游戏
        function restartGame() {
            if (appState.filesModel.length > 0) {
                 // 提示输入新姓名
                elements.playerNameInput.value = appState.playerName;
                elements.nameModal.style.display = 'flex';
                // 再次准备图像对并启动
                prepareComparisonPairs();
                elements.confirmNameBtn.addEventListener('click', startGame, {once: true}); // 确认姓名后立即开始
            } else {
                alert('请先选择包含图像子文件夹的父文件夹');
            }
        }

        // 保存结果 (CSV)
        function saveResults() {
            if (appState.results.length === 0) {
                alert('没有结果数据可保存');
                return;
            }
            
            // 创建CSV内容
            let csvContent = "时间戳,玩家姓名,任务编号,耗时(秒),Model文件名,3T文件名,左侧类型,右侧类型,选择侧别,选择类型\n";
            
            appState.results.forEach(result => {
                csvContent += `${result.timestamp},${result.playerName},${result.taskNumber},${result.elapsedTime},${result.modelFilename},${result.threeTFilename},${result.leftType},${result.rightType},${result.chosenSide},${result.chosenType}\n`;
            });
            
            // 创建下载链接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            // 设置文件名
            const dateStr = new Date().toISOString().slice(0, 19).replace(/[:T]/g, '-');
            const fileName = `对比判断结果-${appState.playerName}-${dateStr}.csv`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', fileName);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert('结果已保存为 CSV 文件。请注意：浏览器无法直接保存为 Excel 文件，您需要用 Excel 打开此 CSV 文件。');
        }

        // 初始化应用
        window.onload = initApp;
    </script>
</body>
</html>
